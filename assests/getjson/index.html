<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
    <div class="conatiner mt-5">
        <div class="row mb-4">
            <div class="col-2"></div>
            <div class="col-md-3">
                <input class="form-control" id="input" type="file" accept=".xls,.xlsx">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="button">Convert From File</button>
                <button type="button" onclick=" loadJSON()" class="btn btn-info">loadJSON From Url</button>
            </div>
            <div class="col-2"></div>
            <div class="col-md-1"> <a href="../../index.html" class="btn btn-info">Back</a></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-4">
                <table class="table table-striped table-hover table-bordered border-primary">
                    <thead>
                        <th>Name</th>
                        <th>To give</th>
                        <th>Given</th>
                    </thead>
                    <tbody id="tableData"></tbody>
                </table>
                <!-- <pre id="jsondata"></pre> -->
            </div>
            <div class="col-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Amt Spend</th>
                        <th>Total Spend</th>
                        <th>Remaining</th>
                    </thead>
                    <tbody id="tableData2"></tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="excel.js"></script>

</body>


</html>
