    <title>CodePen - JS - Digital clock progress bar</title>




    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2f363e;
        }

        #time {
            display: flex;
            gap: 40px;
            color: #FFF;
        }

        #time .circle {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #time .circle svg {
            position: relative;
            width: 150px;
            height: 150px;
            transform: rotate(270deg);
        }

        #time .circle svg circle {
            width: 100%;
            height: 100%;
            fill: transparent;
            stroke: #191919;
            stroke-width: 4;
        }

        #time .circle svg circle:nth-child(2) {
            stroke: var(--clr);
            stroke-dasharray: 440;
        }

        #time div {
            position: absolute;
            text-align: center;
            font-weight: 500;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
        }

        #time div span {
            font-size: 0.35em;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        #time div.num {
            flex-direction: column;
        }

        #time .ap {
            position: relative;
            font-size: lem;
            transform: translateX(-20px);
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .dots::before {
            content: "";
            position: absolute;
            top: -3px;
            width: 15px;
            height: 15px;
            background: var(--clr);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--clr), 0 0 60px var(--clr);
        }
    </style>


    <style type="text/css"></style>
</head>

<body translate="no">
    <div id="time">
        <div class="circle" style="--clr: #0d6efd">
            <div class="dots hr_dot" style="transform: rotate(120deg);"></div>
            <svg>
                <circle cx="75" cy="75" r="70"></circle>
                <circle cx="75" cy="75" r="70" id="hh" style="stroke-dashoffset: 293.333;"></circle>
            </svg>
            <div class="num" id="hours">04<span>Hours</span></div>
        </div>
        <div class="circle" style="--clr: #0d6efd">
            <div class="dots min_dot" style="transform: rotate(336deg);"></div>
            <svg>
                <circle cx="75" cy="75" r="70"></circle>
                <circle cx="75" cy="75" r="70" id="mm" style="stroke-dashoffset: 29.3333;"></circle>
            </svg>
            <div class="num" id="minutes">56<span>Minutes</span></div>
        </div>
        <div class="circle" style="--clr: #0d6efd">
            <div class="dots sec_dot" style="transform: rotate(0deg);"></div>
            <svg>
                <circle cx="75" cy="75" r="70"></circle>
                <circle cx="75" cy="75" r="70" id="ss" style="stroke-dashoffset: 440;"></circle>
            </svg>
            <div class="num" id="seconds">00<span>Seconds</span></div>
        </div>
        <div class="ap">
            <div id="ampm">PM</div>
        </div>
    </div>
    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>


    <script id="rendered-js">
        setInterval(() => {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');
            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');
            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? 'PM' : 'AM';

            //convert 24hr clock to 12hr clock
            if (h > 12) {
                h = h - 12;
            }
            // add zero before single digit number
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            hours.innerHTML = h + "<span>Hours</span>";
            minutes.innerHTML = m + "<span>Minutes</span>";
            seconds.innerHTML = s + "<span>Seconds</span>";
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - 440 * h / 12;
            // 12 hrs clock
            mm.style.strokeDashoffset = 440 - 440 * m / 60;
            ss.style.strokeDashoffset = 440 - 440 * s / 60;

            hr_dot.style.transform = `rotate(${h * 30}deg)`;
            min_dot.style.transform = `rotate(${m * 6}deg)`;
            sec_dot.style.transform = `rotate(${s * 6}deg)`;
        });
//# sourceURL=pen.js
    </script>
